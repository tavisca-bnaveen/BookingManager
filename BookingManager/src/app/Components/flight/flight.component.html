<div class="Flight-card">
  <div class="Flight-Details">
  <div class="Flight-pnr-type">
    <div class="Flight-pnr">
      PNR- {{flightdetails.PNR}}
    </div>
    <div class="Flight-type">
      TYPE- {{flightdetails.Type}}
    </div>
  </div>
  <div class="each-route" *ngFor="let dest of flightdetails.destination;let i = index">
  
  <div class="route-details">
    <img src="../../../assets/FlightIcon.png" class="flight-icon">
    <span>{{flightdetails.source[i]}}</span>
    <span>	&#8594;</span>
    <span>{{flightdetails.destination[i]}}</span>
    
  </div>
  <div class="dept-details">
    <span class="dept">Depature <strong> {{flightdetails.DeparatureTimes[i]}}</strong></span>
    <span>Arrival <strong>{{flightdetails.ArrivalTimes[i]}}</strong></span>
  </div>
  <div>
    <span class="airlines"><strong>{{flightdetails.AirlineDetails[i]}}</strong></span>
  </div>
  </div>
  </div>
  <div class="Flight-operations">
    <div>
      <span [class]="flightdetails.Status"><strong>{{flightdetails.Status}}</strong></span>
    </div>
    <div class="Check-staus-Flight">
      <button>Check Status</button>
    </div>
    <div class="Cancel-Flight">
      <button>Cancel Flight</button>
    </div>
  </div>
</div>
