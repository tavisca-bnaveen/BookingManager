<div *ngIf="header" class="Post-booking">
<app-header  [userdata]="CurrentUser"></app-header>
<div class="trips-view">
  <!-- <button (click)="GetMyTrips()">
    Get My Trips
  </button> -->

  <div *ngIf="showtrips" class="trips-table">
    <p class="myTrips">My Trips</p>
    <div class="trips-header">
      <b>
      <span class="trip-data">TripId</span>
      <span class="trip-data">Booked</span>
      <span class="trip-data">TotalCost</span>
      <span class="trip-data">Status</span>
      <span class="trip-data"></span>
      </b>
    </div>
    <div *ngFor="let trip of AllTrips" class="trips-row">
      <span class="trip-data">{{trip.Id}}</span>
      <span class="trip-data">{{trip.BookedDate}}</span>
      <span class="trip-data">{{trip.TotalCost}}</span>
      <span class="trip-data">{{trip.status}}</span>
      <span class="trip-data" (click)="ViewItinerayDetails(trip)"> <span class="view-itinerary"> View Itinerary</span> </span>
    </div>
  </div>
</div>
</div>
